<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todos - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .todo-item {
            transition: all 0.3s ease;
        }
        .todo-item:hover {
            transform: translateX(5px);
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-check2-square"></i> Todo App
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authentication="name">Welcome, <span sec:authentication="name"></span>!</span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link text-white">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="bi bi-list-check"></i> My Todos</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/todos}" method="post" th:object="${todo}" class="mb-4">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <input type="text" class="form-control" th:field="*{title}" placeholder="Todo title" required>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" th:field="*{description}" placeholder="Description (optional)">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-plus-circle"></i> Add
                            </button>
                        </div>
                    </div>
                </form>

                <hr>

                <div th:if="${todos != null and !todos.isEmpty()}">
                    <div class="list-group">
                        <div th:each="todo : ${todos}" class="list-group-item todo-item" th:classappend="${todo.isCompleted} ? 'completed'">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="flex-grow-1">
                                    <h5 class="mb-1" th:text="${todo.title}"></h5>
                                    <p class="mb-1 text-muted" th:text="${todo.description} ?: ''"></p>
                                    <small class="text-muted" th:text="${#temporals.format(todo.createdAt, 'MMM dd, yyyy HH:mm')}"></small>
                                </div>
                                <div class="btn-group" role="group">
                                    <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm" 
                                                th:class="${todo.isCompleted} ? 'btn-warning' : 'btn-success'"
                                                th:title="${todo.isCompleted} ? 'Mark as incomplete' : 'Mark as complete'">
                                            <i th:class="${todo.isCompleted} ? 'bi bi-x-circle' : 'bi bi-check-circle'"></i>
                                        </button>
                                    </form>
                                    <a th:href="@{/todos/{id}/edit(id=${todo.id})}" class="btn btn-sm btn-info">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-danger" 
                                                onclick="return confirm('Are you sure you want to delete this todo?')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${todos == null or todos.isEmpty()}" class="text-center text-muted py-5">
                    <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                    <p class="mt-3">No todos yet. Create your first todo above!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
